<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="">
        <!-- First Question -->
        <ol>
            <li>
              <h3>Qual desses personagens faz parte do jogo Street Fighter 2?:</h3>
              <div>
                <input type="radio" name="question-1" id="question-1-a" value="A" />
                <label for="question-1-a">Superman</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-b" value="B" />
                <label for="question-1-b">Chavez</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-c" value="C" />
                <label for="question-1-c">Maguila</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-d" value="D" />
                <label for="question-1-d">Ryu</label>
              </div>
            </li>
          <!-- Second Question -->
          </ol>
        <ol>
            <li>
              <h3>Em qual destes desenhos a família possui como membro um alienígena?:</h3>
              <div>
                <input type="radio" name="question-2" id="question-2-a" value="A" />
                <label for="question-2-a">Family Guy</label>
              </div>
              <div>
                <input type="radio" name="question-2" id="question-2-b" value="B" />
                <label for="question-2-b">American Dad</label>
              </div>
              <div>
                <input type="radio" name="question-2" id="question-2-c" value="C" />
                <label for="question-2-c">Simpsons</label>
              </div>
              <div>
                <input type="radio" name="question-2" id="question-2-d" value="D" />
                <label for="question-2-d">Ricky and Morty</label>
              </div>
            </li>
          <!-- Third Question -->
          </ol>
        <ol>
            <li>
              <h3>Mortal Kobat é um jogo conhecido por ser:</h3>
              <div>
                <input type="radio" name="question-3" id="question-3-a" value="A" />
                <label for="question-3-a">para apenas um jogador.</label>
              </div>
              <div>
                <input type="radio" name="question-3" id="question-3-b" value="B" />
                <label for="question-3-b">sem violência.</label>
              </div>
              <div>
                <input type="radio" name="question-3" id="question-3-c" value="C" />
                <label for="question-3-c">para toda a família.</label>
              </div>
              <div>
                <input type="radio" name="question-3" id="question-3-d" value="D" />
                <label for="question-3-d">sanguinário.</label>
              </div>
            </li>
          <!-- Fourth Question -->
          </ol>
        <ol>
            <li>
              <h3>PlayStation é uma marca de:</h3>
              <div>
                <input type="radio" name="question-4" id="question-4-a" value="A" />
                <label for="question-4-a">Console</label>
              </div>
              <div>
                <input type="radio" name="question-4" id="question-4-b" value="B" />
                <label for="question-4-b">Geladeira</label>
              </div>
              <div>
                <input type="radio" name="question-4" id="question-4-c" value="C" />
                <label for="question-4-c">Companhia de Trem</label>
              </div>
              <div>
                <input type="radio" name="question-4" id="question-4-d" value="D" />
                <label for="question-4-d">Caixas</label>
              </div>
            </li>
          <!-- Adicionar as outras perguntas dentro de um li -->
          </ol>
          <button type="submit">Enviar</button>
    </form>
</body>
</html>
