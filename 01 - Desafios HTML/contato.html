<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <style>
        fieldset {
            width: 800px;
            margin: 0 auto;
        }
        label:not([for=check]){
            font-weight: bold;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Entre em contato</legend>

        <form action="q" method="get">
            <label for="assunto">Assunto:</label>
            <select name="assunto" id="assunto">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>

            <br><br>

            <label for="nome">Nome Completo:</label><br>
            <input type="text" name="nome" id="nome" placeholder="Seu nome" required>

            <br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com.br" required>

            <br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>

            <br><br>

            <input type="checkbox" name="checkbox" id="check">
            <label for="check">Aceito receber novidades por e-mail.</label>

            <br><br>
            <button type="submit">Enviar</button>
        </form>
    </fieldset>
</body>

</html>
